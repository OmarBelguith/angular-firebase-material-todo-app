<h1> {{title}} </h1>

<div>
  <button (click)="loginAnonymous()" *ngIf="!(user | async)?.uid">Anonymous Login</button>
  <button (click)="loginWithGoogle()" *ngIf="!(user | async)?.uid">Login With Google</button>
  <p>{{statusLogin}}</p>
  <button (click)="logout()" *ngIf="(user | async)?.uid">Logout</button>
</div>

<div>
  <input type="text" id="message" *ngIf="(user | async)?.uid" placeholder="What do you have to do?" (keyup.enter)="Send($event.target.value)"
    [(ngModel)]="msgVal" />
  <div id="details-container">
    <p *ngFor="let item of items | async">{{item.message}}</p>
  </div>
</div>
